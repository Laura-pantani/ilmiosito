        body {
            /* Sostituisci 'tuo-percorso/immagine.jpg' con il link o il nome del file */
            background-image: url('giorno1/20220701_103241.jpg');

            /* Centra l'immagine */
            background-position: center;

            /* Impedisce all'immagine di ripetersi come un mosaico */
            background-repeat: no-repeat;

            /* Fa sì che lo sfondo rimanga fisso mentre scrolli */
            background-attachment: fixed;

            /* Forza l'immagine a coprire l'intera area disponibile */
            background-size: cover;

            /* Colore di riserva nel caso l'immagine non carichi */
            background-color: #333;
            
            /* Reset dei margini per evitare bordi bianchi */
