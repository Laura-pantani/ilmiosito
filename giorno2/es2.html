<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style>
		body {
			background-color: black;
			margin: 0;
			padding: 0;
			overflow: hidden;
		}
	</style>
</head>
<body>
	<script src="https://cdn.jsdelivr.net/npm/p5@1.11.11/lib/p5.min.js"></script>
	<script>

		let faccione

		function preload() {
			faccione = loadImage('gaga.png')
		}

		function setup() {
			// creiamo un elemento canvas
			createCanvas(windowWidth, windowHeight)
			
			// Ridimensioniamo mantenendo le proporzioni originali per adattarla allo schermo senza tagliarla
			if (width / height > faccione.width / faccione.height) {
				faccione.resize(0, height / 8) 
			} else {
				faccione.resize(width / 8, 0)
			}
		}

		function draw(){
			// sfondo nero
			background(0)
			noStroke()

			let numH = faccione.width
			let numV = faccione.height
			let d = 8
			let ox = (width - (numH - 1) * d) / 2
			let oy = (height - (numV - 1) * d) / 2

			// Calcola la distanza del mouse dal centro dello schermo
			let distanzaCentro = dist(mouseX, mouseY, width / 2, height / 2)
			// Più sei vicino al centro (0), più alto è l'effetto (200). Ai bordi diventa 0.
			let amount = map(distanzaCentro, 0, width / 2, 200, 0, true)

			let ny = frameCount * 0.002
			let nx = frameCount * 0.002
			let nz = frameCount * 0.002

			for (let j=0; j<numV; j++) {
				for(let i=0; i<numH; i++) {
					let col = faccione.get(i, j)
					let al = alpha(col)
					if (al < 200) continue
					let br = brightness(col)
					fill (col)
					let px = ox + i * d + map(noise( i * 0.02 + nx, j * 0.02 + ny, nz), 0, 1, -amount, amount)
					let py = oy + j * d + map(noise( i * 0.02 + nx, j * 0.02 + ny, nz + 2), 0, 1, -amount, amount)
					circle(px, py, br * 0.1)
				}
			}
// noise:  
// per fare una riga: function draw for

			image(faccione, 0, 0)

		}

		function windowResized() {
			resizeCanvas(windowWidth, windowHeight)
		}
	</script>
</body>
</html>
